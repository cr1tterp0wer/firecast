<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="controls.css"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<script src="vendor/jquery.min.js"></script>
		<script src="vendor/popper.min.js"></script>
		<script src="vendor/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="btn-group" role="group" aria-label="Playback controlsexample">
			<button
			 id="stop"
			 type="button"
			 class="btn btn-secondary stop">
			   <i class="fas fa-stop"></i>
			</button>
			<button
			 id="pause"
			 type="button"
			 class="btn btn-secondary pause">
			   <i class="fas fa-pause"></i>
			</button>
			<button 
			 id="play"
			 type="button" 
			 class="btn btn-secondary play">
			   <i class="fas fa-play"></i>
			</button>
			<button 
			 id="status"
			 type="button" 
			 class="btn btn-secondary info">
			   <i class="fas fa-info-circle"></i>
			</button>
		</div>
		<div id="info" class="hide"></div>

		<script src="controls.js"></script>
	</body>

</html>
